<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text"  v-model="message">
        <nav-bar :des="message"></nav-bar>
    </div>
</body>
</html>
<script src="./static/vue.min.js"></script>
<script>

    //父组件向子组件传递变量，改变父组件中变量的值，相应的子组建也会发生改变。
    Vue.component('nav-bar', {
        props: ['des'],
        template: "<div>你好<strong>{{ des }}</strong></div>"
        
    })
    new Vue ({
        el:"#app",
        data: {
            message: ""
        }
    
    })
</script>
