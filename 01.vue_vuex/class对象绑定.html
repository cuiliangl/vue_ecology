<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }

        .big {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="isStyle">class对象绑定</div>
        <button @click='btn'>改变样式</button>
    </div>
</body>

</html>
<script src="./static/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            isStyle: {
                active: true,
                big: true
            }
        },
        methods: {
            btn() {
                this.isStyle.active = !this.isStyle.active;
            }
        }
    })

</script>
