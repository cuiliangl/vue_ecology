<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>这个商品的价格是：{{ price }}日元，含税价格是： {{ priceIndex }}</div>
        <div>折合人名币是：{{ priceChinaRMB }}</div>
    </div>
</body>

</html>
<script src="./static/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            price: 1333.88
        },
        computed: {
            priceIndex: function () {
                return this.price * 1.08;
            },
            priceChinaRMB() {
                return Math.ceil(this.price / 12);
            }
        }
    })

</script>
