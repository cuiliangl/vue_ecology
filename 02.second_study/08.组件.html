<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        <div>
            <input type="text" v-model="name">
            <!-- 传递数值，需要使用v-bind -->
            <to-do my-message="Hello" :name="name" :obj="todo" :arr="arr" :num="1"></to-do>
        </div>

    </div>
</body>

</html>
<script>

    Vue.component('to-do', {
        props: ['myMessage', 'name', 'obj', 'arr', 'num'],
        template: '<div>\
                {{myMessage}}\
                <br>\
                <span>{{name}}</span>\
                <br>\
                {{obj.text}}-{{obj.value}}\
                <br>\
                {{arr[0]}} - {{arr[1]}}\
                传递数值\
                {{num}}\
            </div>'
    })

    new Vue({
        el: "#app",
        data: {
            name: '',
            todo: {
                text: '上海',
                value: 'shanghai'
            },
            arr: [1,2]
        }

    })
</script>
